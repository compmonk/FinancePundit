{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <script src="{% static 'js/vendor.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>
<body>

<!-- Modal -->
<div id="modal" class="modal fade col-md" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title float-left">Add Stock</h4>
            </div>


            <div class="modal-body">
                <div class=form-group>
                    <div class="input-group">
                        <label class="form-control-label col-4" for="stock">Stock:</label>
                        <input class="stock row-cols-lg-6" id="stock" name="stock" required/>
                    </div>
                </div>
                <div class=form-group>
                    <div class="input-group">
                        <label for="volume" class="form-control-label col-4">Volume:</label>
                        <input type="number" class="form-control col-5" id="volume" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addStock()" data-dismiss="modal">Add</button>
            </div>
        </div>

    </div>
</div>


<div class="container">
    <h3 class="center-block">Add Stocks Data</h3>
    <div align="right" style="margin-bottom:5px;">
        {#        <button type="button" name="add" id="add" class="btn btn-success btn-xs">Add</button>#}
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Add</button>
    </div>
    <br/>
    <form method="post" id="user_form">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="stock-volume">
                <tr>
                    <th>Stock</th>
                    <th>Volume</th>
                </tr>
            </table>
        </div>
        <div align="center">
            <input type="submit" name="submit" id="submit-stock" class="btn btn-primary" onclick="submitStockVolumes({{ "request.session['userId']" }})"
                   value="Submit"/>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
